<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay" class="overlay hidden"></div>
    <div class="container">
        <h1>Emergency Detector</h1>
        <div class="status-container">
            <p id="status">Emergency call</p>
            <div id="shake-indicator" class="shake-indicator"></div>
            <div id="confirmation-dialog" class="confirmation-dialog hidden">
                <p>Emergency detected! Are you okay?</p>
                <p id="timer">10</p>
                <button id="im-okay-btn" class="button">I'm Okay</button>
            </div>
        </div>
        <div class="info">
            <p> Alertify: <span id="sensitivity">Save Lifes</span></p>
            <button id="test-call" class="button">Test Call</button>
        </div>
    </div>
    <script src="https://sdk.twilio.com/js/client/v1.14/twilio.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
